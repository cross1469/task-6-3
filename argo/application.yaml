apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-6-3-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cross1469/task-6-3.git'
    targetRevision: HEAD
    path: dev

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: task-6-3

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
